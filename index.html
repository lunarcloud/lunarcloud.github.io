<!DOCTYPE html>
<html>
  <head>
    <title>Sam Sarette | Home</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <meta name="theme-color" content="#37c482">

    <link rel="manifest" href="/ssarette-portfolio.webmanifest">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animated-dialog/animated-dialog.css">
    <script src="//unpkg.com/@ungap/custom-elements/es.js"></script> <!-- Safari polyfill -->
  </head>
  <body>
    <button id="open-about-dialog" role="button">i</button>
    <main id="main">
      <hero>
        <h1>Under Con&shy;struction</h1>
        <p>
          This website is under construction.
        </p>
        <p>
          Here's the current test pages:
          <ul>
            <li><a is="fadeout-anchor" href="celestial-test.html">Celestial Body Animations</a></li>
            <li><a is="fadeout-anchor" href="drag-n-drop.html">Tarot Card Drag N' Drop</a></li>
            <li><a is="fadeout-anchor" href="projects.html">Projects</a></li>
          </ul>
        </p>
      </hero>
    </main>
    <dialogs>
      <dialog is="anim-dialog" id="about-dialog">
        This website will be a sort of portfolio for me.
        <button role="button">close</button>
      </dialog>
    </dialogs>
  </body>
  <script type="module">
    import "./animated-dialog/animated-dialog-element.js";
    import "./page-fade/page-fade.js";

    // On Loaded
    document.addEventListener("DOMContentLoaded", () => {
      // Setup Modal
      var testDialog = document.getElementById("about-dialog");
      document.getElementById("open-about-dialog").addEventListener("click", () => testDialog.showModal());
      testDialog.querySelector("button").addEventListener("click", () => testDialog.close());
    });

  </script>
</html>
