        <script src="//unpkg.com/@ungap/custom-elements/es.js"></script> <!-- Safari polyfill -->

        <style>
            html {
                height: unset;
            }

            @keyframes bgChange {
                0% {
                    transform: rotate(0deg) scale(1, 1);
                }
                25% {
                    transform: rotate(90deg) scale(1, -1) translateY(25%);
                }
                50% {
                    transform: rotate(180deg) scale(1, 1) translateY(50%);
                }
                75% {
                    transform: rotate(270deg) scale(1, -1) translateY(25%);
                }
                100% {
                    transform: rotate(360deg) scale(1, 1);
                }
            }

            body {
                padding: 0;
                margin: 0;
                height: fit-content;
                overflow-x: hidden;
                overflow-y: auto;
                scrollbar-gutter: stable both-edges;
                background: hsl(241, 84%, 23%);
                background: linear-gradient(45deg, hsl(241, 84%, 23%) 0%, hsl(244, 100%, 63%) 100%);

                transition: background,filter 500ms;
                &.backgrounded, &.paused {
                    filter: grayscale(1) brightness(0.5) blur(2px);
                    background: hsl(241, 0%, 23%);
                    background: linear-gradient(45deg, hsl(241, 0%, 0%) 0%, hsl(244, 0%, 20%) 100%);
                }
            }

            bg-container {
                position: absolute;
                top: 0; bottom: 0; left: 0; right: 0;
                z-index: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                display: block;

                & bganims {
                    position: absolute;
                    top: 0; bottom: 0; left: 0; right: 0;
                    z-index: 0;
                    width: 100%;
                    height: 100%;
                    display: block;

                    &::before {
                        content: '';
                        user-select: none;
                        z-index: 0;
                        /* border: 1px solid black; */
                        border-radius: 20%;
                        box-shadow:     0px 0px 15px 8px #4db7b6,
                                inset   0px 0px 15px 8px #4db7b6;
                        position: absolute;
                        overflow: hidden;
                        top: 25%;
                        left: 0%;
                        width: 125%;
                        height: 125%;
                        transform: rotate(45deg) scale(1, 1);
                        filter: blur(40px);
                        animation: bgChange 60s infinite ease;
                    }
                    &::after {
                        content: '';
                        user-select: none;
                        z-index: 0;
                        /* border: 1px solid black; */
                        border-radius: 20%;
                        box-shadow:     0px 0px 15px 8px #76617b,
                                inset   0px 0px 15px 8px #76617b;
                        position: absolute;
                        overflow: hidden;
                        top: 25%;
                        left: 0%;
                        width: 125%;
                        height: 125%;
                        transform: rotate(45deg) scale(1, 1);
                        filter: blur(40px);
                        animation: bgChange 30s infinite ease;
                    }
                }
            }

            @keyframes unblur {
                0% {
                    filter: blur(40px);
                }
                100% {
                    filter: blur(0px);
                }
            }

            a[href],
            area[href],
            input:not([disabled]),
            select:not([disabled]),
            textarea:not([disabled]),
            button:not([disabled]),
            iframe,
            [tabindex],
            [contentEditable=true]
            {
                &:not([tabindex='-1'])
                {
                    /* focusable elements */
                    border-radius: 4px;
                    background-color: rgba(0, 0, 0, 0.05);
                    color: inherit;
                    padding-left: 1ex;
                    padding-right: 1ex;

                    transition: background-color 300ms, color 300ms;

                    &:focus {
                        background-color: rgba(207, 180, 146, 0.25);
                        color: black;
                    }
                }
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            #main {
                position: relative; /* override common's "static" so we can use z-index */
                z-index: 2;
                height: fit-content;
                --main-padding: 3em;
                width: calc(100% - calc(2 * var(--main-padding)));
                overflow-x: visible;
                padding: var(--main-padding);
                margin: 0;
                animation: unblur 500ms ease-in;
                scroll-snap-type: y mandatory;

                display: grid;
                grid-template-columns: 1fr auto;

                font-size: 2dvw;

                & > * {
                    scroll-snap-align: start;
                    scroll-snap-stop: always;
                }

                & header {
                    grid-row: 1;

                    & h1 {
                        margin-top: 0;
                        font-size: 2em;
                    }

                    &.left {
                        grid-column: 1;
                    }
                    &.right {
                        grid-column: 2;
                        align-content: end;

                        & > * {
                            background-color: rgba(0, 0, 0, 0.3);
                            border-radius: 50%;
                        }
                        & > span {
                            display: inline-block;
                            padding: 2px 4px;
                        }
                    }
                }
                & main {
                    grid-row: 2;
                    grid-column: 1 / 3;
                }
                & nav {
                    grid-row: 3;
                    grid-column: 1 / 3;

                    width: 100%;
                    overflow-x: scroll;
                    scroll-snap-type: x mandatory;

                    &::-webkit-scrollbar {
                        width: 0;
                    }

                    & > ul {
                        display: flex;
                        width: fit-content;

                        & > li {
                            display: block;
                            position: relative;
                            scroll-snap-align: start;
                            scroll-snap-stop: always;

                            width: 40dvw;
                            aspect-ratio: 4/3;

                            & > a {
                                position: absolute;
                                top: 1em;
                                bottom: 1em;
                                left: 1em;
                                right: 1em;
                            }
                        }
                    }
                }
                & footer {
                    grid-row: 4;
                    grid-column: 1 / 3;

                    width: 100%;
                    overflow-x: scroll;
                    scroll-snap-type: x mandatory;

                    &::-webkit-scrollbar {
                        width: 0;
                    }

                    & > ul {
                        display: flex;
                        width: fit-content;

                        & > li {
                            display: block;
                            position: relative;
                            scroll-snap-align: start;
                            scroll-snap-stop: always;

                            width: 25dvw;
                            aspect-ratio: 4/3;

                            & > a {
                                position: absolute;
                                top: 1em;
                                bottom: 1em;
                                left: 1em;
                                right: 1em;
                            }
                        }
                    }
                }
            }
        </style>
    </head>
